<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&family=Londrina+Shadow&family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>Meme Generator</title>
</head>
<body>
    <div class=" container">
    <h1>What do you meme</h1>
    <h2>Generate your own meme!!!</h2>
    <form id="meme-form">
        <div class="form-group">
            <label for="image-input">Image URL:</label>
            <input type="text" id="image-input" placeholder="Enter your image URL here!" required>
        </div>
        <div class="form-group">
            <label for="top-text-input">Top Text:</label>
            <input type="text" id="top-text-input" placeholder="Enter your top text here!" required>
        </div>
        <div class="form-group">
            <label for="bottom-text-input">Bottom Text:</label>
            <input type="text" id="bottom-text-input" placeholder="Enter your bottom text here!" required>
        </div>
        <button type="submit">Generate Your Meme !!!</button>
    </form>
    <div id="meme-container"></div>
</div>
    <script src="app.js"></script>
</body>
</html>
